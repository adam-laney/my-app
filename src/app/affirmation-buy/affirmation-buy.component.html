
<table class="blueTable">
    <thead>
      <th>Cup Text</th>
      <th>Cup Buy Link</th>
    </thead>
    <tbody>
      <tr *ngFor="let group of affirmationBuy">
        <td>{{group.Affirmation}}</td>

          <a [href]="group.CupAddress">Buy</a>
        </td>
      </tr>
    </tbody>
  </table>
